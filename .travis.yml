dist: focal
language: python
git:
  depth: 1

cache:
  apt: true

jobs:
  include:
#   - name: "Python 3.8 from pip (check if actual package in pip works)" 
#     python: '3.8'
#     env: FROM_PIP=1 CODE_COVERAGE=0
   - name: "Python 3.8, coverage, deploy" 
     python: '3.8'
     env: FROM_PIP=0 CODE_COVERAGE=1 DO_DELPLOY=1


install:
  - if [ "$CODE_COVERAGE" == "1" ]; then
       pip install coveralls codecov;
    fi
  - if [ "$FROM_PIP" == "1" ]; then
      pip install hwtLib;
    else
      pip install -r doc/requirements.txt;
      python setup.py install;
    fi

script:
   - if [ "$CODE_COVERAGE" == "1" ]; then
      coverage run --source=hwtLib setup.py test;
    else
      python -c "from hwtLib.tests.all import main; main()";
    fi

deploy:
  provider: pypi
  user: nic30
  password:
    secure: 
  on:
    tags: true
    branch: master
    condition: $DO_DELPLOY = 1

after_success:
  - if [ "$CODE_COVERAGE" == "1" ]; then
      coveralls;
      codecov;
    fi

